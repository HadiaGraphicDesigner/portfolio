<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dark/Light Mode Toggle</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mood-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--text-color);
      color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <button id="toggleMode" class="dark-mood-btn">
    <i class="fa-solid fa-moon"></i>
  </button>

<script>
    const toggleButton = document.getElementById("toggleMode");

toggleButton.addEventListener("click", () => {
  // Check the current mode by inspecting the body's style
  if (document.body.style.getPropertyValue("--bg-color") === "black") {
    // Switch to light mode
    document.body.style.setProperty("--bg-color", "white");
    document.body.style.setProperty("--text-color", "black");
    toggleButton.textContent = "Switch to Dark Mode";
  } else {
    // Switch to dark mode
    document.body.style.setProperty("--bg-color", "black");
    document.body.style.setProperty("--text-color", "white");
    toggleButton.textContent = "Switch to Light Mode";
  }
});

</script>

  <script src="script.js"></script>
</body>
</html>
